<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вадим Кушнир - сильный программист</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper"> <!-- Добавьте div с классом wrapper -->
      <header>
        <div class="logo">
          <a href="/">Вадим Кушнир</a>
        </div>
        <nav>
          <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/portfolio">Портфолио</a></li>
            <li><a href="/about">Обо мне</a></li>
            <li><a href="/blog">Блог</a></li>
            <li><a href="/contact">Контакты</a></li>
          </ul>
        </nav>
        <div class="download-resume">
          <a href="/resume.pdf" download>Скачать резюме</a>
        </div>
      </header>
      <main>
          <section>
              <h1>Вадим Кушн2р - сильный программист</h1>
              <h2 id="dynamicPhrase">щдщдщ</h2>
          </section>
          <!-- Здесь будут другие разделы вашего сайта, такие как портфолио, обо мне, блог и контакты -->
      </main>
      <footer>
          <!-- Здесь добавьте жизнеутверждающий текст -->
          <p>Следуйте своим мечтам и никогда не сдавайтесь!</p>
      </footer>
    </div> <!-- Закройте div с классом wrapper -->
    <script>
      async function fetchPhrases() {
        const response = await fetch("phrases.json");
        const data = await response.json();
        return data.phrases;
      }
    
      function changePhrase(phrases) {
        const index = Math.floor(Math.random() * phrases.length);
        const newPhrase = phrases[index];
        const phraseElement = document.querySelector("#dynamicPhrase");
        phraseElement.textContent = newPhrase;
      }
    
      fetchPhrases()
        .then((phrases) => {
          changePhrase(phrases);
          setInterval(() => {
            changePhrase(phrases);
          }, 2000);
        })
        .catch((error) => {
          console.error("Ошибка при загрузке фраз:", error);
        });
    </script>    
</body>
</html>
